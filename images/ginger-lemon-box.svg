<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gingerBoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb"/>
      <stop offset="50%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fed7aa"/>
    </linearGradient>
    <linearGradient id="gingerLabelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="boxShadow">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Box base -->
  <rect x="20" y="50" width="260" height="320" rx="15" ry="15" fill="url(#gingerBoxGradient)" stroke="#f59e0b" stroke-width="2" filter="url(#boxShadow)"/>
  
  <!-- Top flap -->
  <path d="M20 65 L280 65 L270 50 L30 50 Z" fill="#fde68a" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Main label background -->
  <rect x="40" y="100" width="220" height="180" rx="10" ry="10" fill="url(#gingerLabelGradient)" opacity="0.9"/>
  
  <!-- Naghma logo area -->
  <circle cx="150" cy="140" r="25" fill="#f59e0b" opacity="0.9"/>
  <text x="150" y="148" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">نغمة</text>
  
  <!-- Product name -->
  <text x="150" y="185" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbf24">Ginger & Lemon</text>
  <text x="150" y="205" font-family="serif" font-size="14" text-anchor="middle" fill="#fffbeb">الزنجبيل والليمون</text>
  
  <!-- Ginger and lemon decoration -->
  <g transform="translate(150, 235)">
    <!-- Ginger root - more detailed -->
    <ellipse cx="-20" cy="5" rx="12" ry="18" fill="#d97706" opacity="0.9" transform="rotate(-15)"/>
    <ellipse cx="-25" cy="-8" rx="8" ry="12" fill="#92400e" opacity="0.8" transform="rotate(-30)"/>
    <ellipse cx="-15" cy="12" rx="6" ry="10" fill="#b45309" opacity="0.7" transform="rotate(10)"/>
    <!-- Ginger texture lines -->
    <path d="M-22 -2 Q-20 0 -18 2 M-26 -12 Q-24 -10 -22 -8 M-18 8 Q-16 10 -14 12" stroke="#92400e" stroke-width="1" opacity="0.6" fill="none"/>
    <path d="M-24 2 Q-22 4 -20 6 M-20 -5 Q-18 -3 -16 -1" stroke="#78350f" stroke-width="0.8" opacity="0.5" fill="none"/>
    
    <!-- Multiple lemon slices -->
    <circle cx="15" cy="-5" r="14" fill="#fbbf24" opacity="0.9"/>
    <circle cx="15" cy="-5" r="12" fill="#fde047" opacity="0.7"/>
    <circle cx="15" cy="-5" r="10" fill="#fff" opacity="0.4"/>
    <!-- Lemon segments - more detailed -->
    <path d="M15 -15 L15 5 M5 -5 L25 -5 M8.5 -12 L21.5 2 M21.5 -12 L8.5 2 M11 -14 L19 4 M19 -14 L11 4" stroke="#f59e0b" stroke-width="0.7" opacity="0.5"/>
    
    <!-- Second lemon slice -->
    <circle cx="25" cy="8" r="10" fill="#fbbf24" opacity="0.8"/>
    <circle cx="25" cy="8" r="8" fill="#fde047" opacity="0.6"/>
    <circle cx="25" cy="8" r="6" fill="#fff" opacity="0.3"/>
    <path d="M25 0 L25 16 M17 8 L33 8 M20 3 L30 13 M30 3 L20 13" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Lemon zest -->
    <ellipse cx="8" cy="8" rx="3" ry="6" fill="#fbbf24" opacity="0.6" transform="rotate(45)"/>
    <ellipse cx="32" cy="-2" rx="2" ry="4" fill="#fde047" opacity="0.5" transform="rotate(-30)"/>
    
    <!-- Enhanced steam wisps -->
    <path d="M0 -20 Q-8 -25 0 -30 Q8 -35 0 -40 Q-6 -45 0 -50" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M12 -18 Q20 -23 12 -28 Q4 -33 12 -38 Q18 -43 12 -48" fill="none" stroke="#fde047" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
    <path d="M-8 -15 Q-15 -20 -8 -25 Q-1 -30 -8 -35" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Ginger pieces scattered -->
    <ellipse cx="-35" cy="15" rx="4" ry="6" fill="#d97706" opacity="0.6" transform="rotate(20)"/>
    <ellipse cx="35" cy="15" rx="3" ry="5" fill="#b45309" opacity="0.5" transform="rotate(-45)"/>
  </g>
  
  <!-- Weight indicator -->
  <rect x="50" y="300" width="200" height="30" rx="15" ry="15" fill="#f59e0b" opacity="0.9"/>
  <text x="150" y="320" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">300g Energizing Blend</text>
  
  <!-- Side panel design -->
  <rect x="280" y="50" width="15" height="320" fill="#d97706" opacity="0.7"/>
  
  <!-- Bottom design -->
  <rect x="20" y="350" width="260" height="20" fill="#92400e" opacity="0.4"/>
  
  <!-- Price tag -->
  <ellipse cx="250" cy="120" rx="25" ry="20" fill="#f59e0b"/>
  <text x="250" y="118" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">23</text>
  <text x="250" y="130" font-family="sans-serif" font-size="8" text-anchor="middle" fill="white">DH</text>
  
  <!-- Energy indicator -->
  <ellipse cx="70" cy="120" rx="22" ry="15" fill="#dc2626" opacity="0.8"/>
  <text x="70" y="125" font-family="sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="white">ENERGIZING</text>
</svg>