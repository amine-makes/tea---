<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rosemaryBoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff"/>
      <stop offset="50%" style="stop-color:#f3e8ff"/>
      <stop offset="100%" style="stop-color:#e9d5ff"/>
    </linearGradient>
    <linearGradient id="rosemaryLabelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="boxShadow">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Box base -->
  <rect x="20" y="50" width="260" height="320" rx="15" ry="15" fill="url(#rosemaryBoxGradient)" stroke="#8b5cf6" stroke-width="2" filter="url(#boxShadow)"/>
  
  <!-- Top flap -->
  <path d="M20 65 L280 65 L270 50 L30 50 Z" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Main label background -->
  <rect x="40" y="100" width="220" height="180" rx="10" ry="10" fill="url(#rosemaryLabelGradient)" opacity="0.9"/>
  
  <!-- Naghma logo area -->
  <circle cx="150" cy="140" r="25" fill="#8b5cf6" opacity="0.9"/>
  <text x="150" y="148" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">نغمة</text>
  
  <!-- Product name -->
  <text x="150" y="185" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c4b5fd">Rosemary & Mint</text>
  <text x="150" y="205" font-family="serif" font-size="13" text-anchor="middle" fill="#fdf4ff">إكليل الجبل والنعناع</text>
  
  <!-- Rosemary and mint decoration -->
  <g transform="translate(150, 235)">
    <!-- Rosemary sprigs - more detailed -->
    <line x1="-30" y1="-15" x2="-30" y2="20" stroke="#6d28d9" stroke-width="2.5"/>
    <line x1="-22" y1="-10" x2="-22" y2="25" stroke="#6d28d9" stroke-width="2"/>
    <line x1="-38" y1="-5" x2="-38" y2="15" stroke="#7c3aed" stroke-width="1.8"/>
    
    <!-- Rosemary leaves (needle-like) - much more detailed -->
    <line x1="-32" y1="-13" x2="-28" y2="-11" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="-10" x2="-28" y2="-8" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="-7" x2="-28" y2="-5" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="-4" x2="-28" y2="-2" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="-1" x2="-28" y2="1" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="2" x2="-28" y2="4" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="5" x2="-28" y2="7" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="8" x2="-28" y2="10" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="11" x2="-28" y2="13" stroke="#8b5cf6" stroke-width="1.2"/>
    <line x1="-32" y1="14" x2="-28" y2="16" stroke="#8b5cf6" stroke-width="1.2"/>
    
    <line x1="-24" y1="-8" x2="-20" y2="-6" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="-5" x2="-20" y2="-3" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="-2" x2="-20" y2="0" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="1" x2="-20" y2="3" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="4" x2="-20" y2="6" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="7" x2="-20" y2="9" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="10" x2="-20" y2="12" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="13" x2="-20" y2="15" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="16" x2="-20" y2="18" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-24" y1="19" x2="-20" y2="21" stroke="#8b5cf6" stroke-width="1"/>
    
    <line x1="-40" y1="-3" x2="-36" y2="-1" stroke="#7c3aed" stroke-width="0.8"/>
    <line x1="-40" y1="0" x2="-36" y2="2" stroke="#7c3aed" stroke-width="0.8"/>
    <line x1="-40" y1="3" x2="-36" y2="5" stroke="#7c3aed" stroke-width="0.8"/>
    <line x1="-40" y1="6" x2="-36" y2="8" stroke="#7c3aed" stroke-width="0.8"/>
    <line x1="-40" y1="9" x2="-36" y2="11" stroke="#7c3aed" stroke-width="0.8"/>
    
    <!-- Fresh mint leaves - much more detailed and realistic -->
    <ellipse cx="20" cy="-8" rx="10" ry="15" fill="#22c55e" opacity="0.9" transform="rotate(15)"/>
    <ellipse cx="30" cy="5" rx="8" ry="12" fill="#16a34a" opacity="0.8" transform="rotate(45)"/>
    <ellipse cx="15" cy="12" rx="9" ry="14" fill="#4ade80" opacity="0.7" transform="rotate(-10)"/>
    <ellipse cx="8" cy="-2" rx="7" ry="11" fill="#22c55e" opacity="0.6" transform="rotate(-25)"/>
    <ellipse cx="35" cy="-5" rx="6" ry="9" fill="#15803d" opacity="0.8" transform="rotate(60)"/>
    
    <!-- Mint leaf veins and serrated edges -->
    <path d="M20 -8 L20 7 M15 12 L15 25 M30 5 L30 17 M8 -2 L8 9 M35 -5 L35 4" stroke="#166534" stroke-width="0.8" opacity="0.7"/>
    <!-- Serrated edges on mint leaves -->
    <path d="M15 -5 Q17 -3 15 -1 Q17 1 15 3 Q17 5 15 7" stroke="#166534" stroke-width="0.5" opacity="0.5" fill="none" transform="rotate(15) translate(20, -8)"/>
    <path d="M25 0 Q27 2 25 4 Q27 6 25 8 Q27 10 25 12" stroke="#166534" stroke-width="0.5" opacity="0.5" fill="none" transform="rotate(45) translate(30, 5)"/>
    
    <!-- Additional herb sprinkles -->
    <ellipse cx="-10" cy="-15" rx="3" ry="5" fill="#8b5cf6" opacity="0.4" transform="rotate(45)"/>
    <ellipse cx="40" cy="18" rx="4" ry="6" fill="#22c55e" opacity="0.5" transform="rotate(-20)"/>
    <ellipse cx="-45" cy="20" rx="2" ry="4" fill="#7c3aed" opacity="0.3" transform="rotate(30)"/>
    
    <!-- Herb aroma lines -->
    <path d="M10 -25 Q5 -30 10 -35 Q15 -40 10 -45" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    <path d="M25 -20 Q30 -25 25 -30 Q20 -35 25 -40" fill="none" stroke="#22c55e" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Weight indicator -->
  <rect x="50" y="300" width="200" height="30" rx="15" ry="15" fill="#8b5cf6" opacity="0.9"/>
  <text x="150" y="320" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">300g Aromatic Blend</text>
  
  <!-- Side panel design -->
  <rect x="280" y="50" width="15" height="320" fill="#7c3aed" opacity="0.7"/>
  
  <!-- Bottom design -->
  <rect x="20" y="350" width="260" height="20" fill="#581c87" opacity="0.4"/>
  
  <!-- Price tag -->
  <ellipse cx="250" cy="120" rx="25" ry="20" fill="#8b5cf6"/>
  <text x="250" y="118" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">23</text>
  <text x="250" y="130" font-family="sans-serif" font-size="8" text-anchor="middle" fill="white">DH</text>
  
  <!-- Aromatic indicator -->
  <ellipse cx="70" cy="120" rx="22" ry="15" fill="#7c3aed" opacity="0.8"/>
  <text x="70" y="125" font-family="sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="white">AROMATIC</text>
</svg>