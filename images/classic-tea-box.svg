<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f3e9"/>
      <stop offset="50%" style="stop-color:#fefcf7"/>
      <stop offset="100%" style="stop-color:#f0f8f0"/>
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e"/>
      <stop offset="100%" style="stop-color:#2d5a3d"/>
    </linearGradient>
    <filter id="boxShadow">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Box base -->
  <rect x="20" y="50" width="260" height="320" rx="15" ry="15" fill="url(#boxGradient)" stroke="#c9a961" stroke-width="2" filter="url(#boxShadow)"/>
  
  <!-- Top flap -->
  <path d="M20 65 L280 65 L270 50 L30 50 Z" fill="#e8e2d4" stroke="#c9a961" stroke-width="1"/>
  
  <!-- Main label background -->
  <rect x="40" y="100" width="220" height="180" rx="10" ry="10" fill="url(#labelGradient)" opacity="0.9"/>
  
  <!-- Naghma logo area -->
  <circle cx="150" cy="140" r="25" fill="#c9a961" opacity="0.8"/>
  <text x="150" y="148" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">نغمة</text>
  
  <!-- Product name -->
  <text x="150" y="190" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#c9a961">Classic Tea</text>
  <text x="150" y="210" font-family="serif" font-size="16" text-anchor="middle" fill="#f7f3e9">الشاي الكلاسيكي</text>
  
  <!-- Tea leaves decoration -->
  <g transform="translate(150, 240)">
    <ellipse cx="-20" cy="0" rx="8" ry="15" fill="#7fb069" opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="0" cy="-5" rx="10" ry="18" fill="#7fb069" opacity="0.8"/>
    <ellipse cx="20" cy="0" rx="8" ry="15" fill="#7fb069" opacity="0.6" transform="rotate(20)"/>
  </g>
  
  <!-- Weight indicator -->
  <rect x="50" y="300" width="200" height="30" rx="15" ry="15" fill="#c9a961" opacity="0.9"/>
  <text x="150" y="320" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">300g Premium Tea</text>
  
  <!-- Side panel design -->
  <rect x="280" y="50" width="15" height="320" fill="#d4af37" opacity="0.7"/>
  
  <!-- Bottom design -->
  <rect x="20" y="350" width="260" height="20" fill="#1a4d2e" opacity="0.3"/>
  
  <!-- Price tag -->
  <ellipse cx="250" cy="120" rx="25" ry="20" fill="#c9a961"/>
  <text x="250" y="118" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">16</text>
  <text x="250" y="130" font-family="sans-serif" font-size="8" text-anchor="middle" fill="white">DH</text>
</svg>